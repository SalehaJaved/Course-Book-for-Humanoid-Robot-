<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#87ceeb" />
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#8fbc8f" />
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" fill="#2c3e50" font-weight="bold">Gazebo Simulation Environment</text>
  
  <!-- Buildings -->
  <rect x="50" y="180" width="40" height="70" fill="#a9a9a9" />
  <rect x="100" y="160" width="50" height="90" fill="#d3d3d3" />
  <rect x="170" y="140" width="60" height="110" fill="#c0c0c0" />
  <rect x="250" y="170" width="45" height="80" fill="#a9a9a9" />
  
  <!-- Trees -->
  <rect x="320" y="200" width="10" height="50" fill="#8b4513" />
  <circle cx="325" cy="190" r="20" fill="#228b22" />
  
  <rect x="360" y="210" width="8" height="40" fill="#8b4513" />
  <circle cx="364" cy="200" r="18" fill="#32cd32" />
  
  <!-- Robot in simulation -->
  <rect x="180" y="220" width="40" height="20" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
  <circle cx="190" cy="215" r="6" fill="#f0f0f0" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="210" cy="215" r="6" fill="#f0f0f0" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Robot wheels -->
  <circle cx="185" cy="245" r="8" fill="#2c3e50"/>
  <circle cx="215" cy="245" r="8" fill="#2c3e50"/>
  
  <!-- Robot sensors -->
  <circle cx="200" cy="210" r="4" fill="#e74c3c" />
  
  <!-- Obstacles -->
  <rect x="270" y="230" width="25" height="20" fill="#7f8c8d" rx="2"/>
  <circle cx="120" cy="235" r="12" fill="#95a5a6" />
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="20" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="#2c3e50">Robot</text>
  <text x="280" y="220" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">Obstacle</text>
  <text x="100" y="200" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">Environment</text>
  
  <!-- Physics simulation indicators -->
  <circle cx="300" cy="100" r="3" fill="#e74c3c">
    <animate attributeName="cy" values="100;110;100" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="310" cy="120" r="3" fill="#e74c3c">
    <animate attributeName="cx" values="310;320;310" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Grid pattern for simulation space -->
  <g stroke="#b0c4de" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
  </g>
</svg>
