<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial" font-size="18" fill="#2c3e50" font-weight="bold">Gazebo Simulation</text>
  
  <!-- Simulation Environment -->
  <rect x="50" y="60" width="300" height="160" fill="#ecf0f1" stroke="#34495e" stroke-width="3" rx="10"/>
  
  <!-- Ground -->
  <rect x="50" y="180" width="300" height="40" fill="#8b4513"/>
  
  <!-- Robot in simulation -->
  <rect x="175" y="140" width="50" height="30" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="3"/>
  <circle cx="185" cy="135" r="8" fill="#f0f0f0" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="215" cy="135" r="8" fill="#f0f0f0" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Wheels -->
  <circle cx="180" cy="175" r="10" fill="#2c3e50"/>
  <circle cx="220" cy="175" r="10" fill="#2c3e50"/>
  
  <!-- Environment objects -->
  <rect x="80" y="100" width="20" height="50" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <rect x="300" y="120" width="15" height="40" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  <circle cx="250" cy="150" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  
  <!-- Sun -->
  <circle cx="350" cy="70" r="15" fill="#f1c40f" stroke="#f39c12" stroke-width="1"/>
  
  <!-- Simulation labels -->
  <text x="100" y="50" font-family="Arial" font-size="12" fill="#27ae60">Environment</text>
  <text x="200" y="210" font-family="Arial" font-size="12" fill="#2980b9">Robot</text>
  <text x="250" y="235" font-family="Arial" font-size="12" fill="#34495e">Physics Engine</text>
  
  <!-- Connection arrows -->
  <line x1="350" y1="85" x2="320" y2="120" stroke="#f39c12" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="100" y1="50" x2="150" y2="80" stroke="#27ae60" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#34495e" />
    </marker>
  </defs>
</svg>
