<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" fill="#2c3e50" font-weight="bold">ROS 2 Architecture</text>
  
  <!-- Master node -->
  <circle cx="200" cy="80" r="30" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Master</text>
  
  <!-- Node 1 -->
  <rect x="80" y="140" width="80" height="40" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="120" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Sensor</text>
  
  <!-- Node 2 -->
  <rect x="240" y="140" width="80" height="40" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="280" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Controller</text>
  
  <!-- Node 3 -->
  <rect x="160" y="220" width="80" height="40" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
  <text x="200" y="245" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Actuator</text>
  
  <!-- Connections -->
  <line x1="200" y1="110" x2="120" y2="140" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="110" x2="280" y2="140" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="110" x2="200" y2="220" stroke="#34495e" stroke-width="2" stroke-dasharray="5,5"/>
  
  <line x1="160" y1="160" x2="240" y2="160" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="280" y1="180" x2="200" y2="220" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#e74c3c" />
    </marker>
  </defs>
  
  <!-- Topic labels -->
  <text x="200" y="175" text-anchor="middle" font-family="Arial" font-size="9" fill="#e74c3c">/sensor_data</text>
  <text x="240" y="205" text-anchor="middle" font-family="Arial" font-size="9" fill="#e74c3c">/commands</text>
</svg>
